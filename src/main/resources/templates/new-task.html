        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New Event</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" th:action="@{/events/add}" method="POST" >
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input class="form-control" name="title"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" rows="3" name="address"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>EventImage</label>
                                        <input class="form-control" name="image"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>Details</label>
                                        <textarea class="form-control" rows="3" name="details"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Time</label>
                                        <input class="form-control" name="time" required="required"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>Type</label>
                                        <input class="form-control" name="type"></input>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input class="form-control" name="city" ></input>
                                    </div>
                                    <div class="form-group">
                                        <label>MinAge</label>
                                        <input class="form-control" name="minAge" required="required"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>MaxAge</label>
                                        <input class="form-control" name="maxAge" required="required"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>Lat</label>
                                        <input class="form-control" name="lat"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>Lon</label>
                                        <input class="form-control" name="lon"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>DateForOrder</label>
                                        <input class="form-control" name="dateForOrder" required="required"></input>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-success">Save Button</button>
                                    <button type="reset" class="btn btn-default">Reset Button</button>
                                </div>
                            </div>
                        </form>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>

    </div>
